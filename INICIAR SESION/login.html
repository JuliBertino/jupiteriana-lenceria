<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julieta Bertino">
    <meta name="description" content="Pagina de registro">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="container">
        <div class="title">
                <h1 class="bienvenida">JUPITERIANA</h1>
                <h2>INICIAR SESION</h2>
        </div>
        <div class="datos-registro">
            <form class="datos">
                <label for="nombre">Usuario</label>
                <input type="text" id="nombre" name="nombre" placeholder="Email o nombre de usuario" required>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" placeholder="Contraseña" required>
                <input class="boton-inicio" type="submit" value="INGRESAR">
            </form>
        </div>
        <div class="logo-name">
            <img src="logo.png" alt="Logo Jupiteriana">
        </div>
    </div>
